<html>
    <head>
        <title>Belajar Responsive</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Belajar Responsive</h1>
        <img style="width: 50%;height: 250px;" src="burung.jpg" alt="Gambar Burung">
        <h1>Dengan Pixel (Tidak Responsive)</h1>
        <img style="width: 500px;height: 250px;" src="burung.jpg" alt="Gambar Burung">


        <h1>Contoh Font Size Responsive</h1>

        <h1 style="font-size: 5vw;">Belajar Responsive</h1>
        <p style="font-size: 2vw;">Belajar Responsive</p>

        <h1>Contoh Font Size Dengan Pixel (Tidak Responsive)</h1>

        <h1 style="font-size: 30px;">Tidak Responsive</h1>
        <p style="font-size: 20px;">Tidak Responsive</p>
    </body>
</html>
