<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Date</title>
</head>
<body>
    <form>
        <label for="tanggal">Tanggal Lahir : </label> 
        <input type="date" name="tanggal" id="tanggal" value="2000-01-01" min="1990-01-01" max="2000-01-01"> <br>
    </form>
</body>
</html>
